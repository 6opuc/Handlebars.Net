name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.102
      - name: Build
        working-directory: ./source
        run: dotnet build Handlebars.sln -c Release

  test-windows:
    name: Tests on Windows
    runs-on: windows-latest
    needs: [build]
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.102
      - name: Test
        working-directory: ./source
        run: dotnet test Handlebars.sln --logger:trx

  test-linux-netcpreapp-21:
    runs-on: ubuntu-latest
    needs: [build]
    name: Tests on Linux (2.1.807)
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.807
      - name: Test
        working-directory: ./source
        run: dotnet test Handlebars.sln -f netcoreapp2.1 --logger:trx

  test-linux-netcpreapp-31:
    runs-on: ubuntu-latest
    needs: [build]
    name: Tests on Linux (3.1.102)
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.102
      - name: Test
        working-directory: ./source
        run: dotnet test Handlebars.sln -f netcoreapp3.1 --logger:trx

  test-macos-netcpreapp-21:
    runs-on: macos-latest
    needs: [build]
    name: Tests on MacOS (2.1.807)
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.807
      - name: Test
        working-directory: ./source
        run: dotnet test Handlebars.sln -f netcoreapp2.1 --logger:trx

  test-macos-netcpreapp-31:
    runs-on: macos-latest
    needs: [build]
    name: Tests on MacOS (3.1.102)
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.102
      - name: Test
        working-directory: ./source
        run: dotnet test Handlebars.sln -f netcoreapp3.1 --logger:trx
  
  sonar-ci:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v2
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Sonarscanner for dotnet
      uses: Secbyte/dotnet-sonarscanner@v2.3
      with:
        buildCommand: dotnet build source/Handlebars.sln
        testCommand: dotnet test source/Handlebars.sln --logger:trx --collect:"XPlat Code Coverage" --settings source/Handlebars.Test/coverlet.runsettings
        projectKey: zjklee_handlebars.csharp
        projectName: handlebars.csharp
        sonarOrganisation: zjklee
        beginArguments: >
            /d:sonar.verbose="true"
            /d:sonar.cs.opencover.reportsPaths="**/*.opencover.xml"
            /d:sonar.coverage.exclusions="**/*.md;source/Handlebars.Benchmark/**/*.*"
            /d:sonar.cs.vstest.reportsPaths="**/*.trx"
            
      env:
        SONAR_TOKEN: 0a2d91d681b618b29a293e3d1e7e1e9ea82710a2
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
